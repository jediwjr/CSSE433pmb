<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
</head>
<body>
  <form action="{{ url_for('signup') }}" method = post>
    <dl>
      <dt>Enter a username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Confirm password:
      <dd><input type=confirm_password name=confirm_password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
</body>
</html>
